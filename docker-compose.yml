version: '3.8'

services:
  # Application Node.js (API + Frontend servis par Express)
  app:
    build: .
    container_name: facturation-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    volumes:
      - ./src/data:/app/src/data
    networks:
      - app-network
    expose:
      - "3001"

  # Serveur Nginx (reverse proxy + SSL)
  nginx:
    image: nginx:alpine
    container_name: facturation-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - app
    networks:
      - app-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot pour le renouvellement automatique des certificats SSL
  certbot:
    image: certbot/certbot
    container_name: facturation-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  app-network:
    driver: bridge
