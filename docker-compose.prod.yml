version: '3.8'

# Docker Compose de production pour VPS IONOS
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  # Application Node.js (API + Frontend servis par Express)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: facturation-app
    restart: always
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    volumes:
      - app-data:/app/src/data
    networks:
      - app-network
    expose:
      - "3001"
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3001/api/entreprise').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Serveur Nginx (reverse proxy + SSL)
  nginx:
    image: nginx:alpine
    container_name: facturation-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - app-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Certbot pour le renouvellement automatique des certificats SSL
  certbot:
    image: certbot/certbot
    container_name: facturation-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # Watchtower - Mise a jour automatique des conteneurs (optionnel)
  watchtower:
    image: containrrr/watchtower
    container_name: facturation-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=86400
      - WATCHTOWER_LABEL_ENABLE=false
      - WATCHTOWER_MONITOR_ONLY=true
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

volumes:
  app-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/src/data

networks:
  app-network:
    driver: bridge
