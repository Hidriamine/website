server {
    listen 80;
    listen [::]:80;
    server_name nexgensys.fr www.nexgensys.fr;

    # Redirection HTTP vers HTTPS
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name nexgensys.fr www.nexgensys.fr;

    # Configuration SSL
    ssl_certificate /etc/letsencrypt/live/nexgensys.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nexgensys.fr/privkey.pem;

    # Paramètres SSL recommandés
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS (optionnel mais recommandé)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Tout est proxié vers le serveur Node.js (API + frontend)
    location / {
        proxy_pass http://app:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Désactiver les logs pour les fichiers statiques (optionnel)
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}